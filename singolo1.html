<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="singolo1.css">
    <title>Singolo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="wrap header__wrap">
                <h1 class="header__logo">
                    Singolo<span class="header__logo--star">*</span>
                </h1>
                <nav>
                    <ul class="menu header__menu">
                        <li class="menu__element">
                            <a class="menu__link" href="#">Home</a>
                        </li>
                        <li class="menu__element">
                            <span>&bull;</span>
                        </li>
                        <li class="menu__element">
                            <a class="menu__link" href="#">Services</a>
                        </li>
                        <li class="menu__element">
                            <span>&bull;</span>
                        </li>
                        <li class="menu__element">
                            <a class="menu__link" href="#">Portfolio</a>
                        </li>
                        <li class="menu__element">
                            <span>&bull;</span>
                        </li>
                        <li class="menu__element">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__element">
                            <span>&bull;</span>
                        </li>
                        <li class="menu__element">
                            <a class="menu__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="slider">
            <div class="slider__button--prev">
                <img src="assets/prev.png" alt="Prev">
            </div>
            <div class="slider__button--next">
                    <img src="assets/next.png" alt="Next">
                </div>
            <div class="slider__wrap wrap">
                <img class="vertical"  src="./assets/layer.png" alt="layer">
                <img class="iphone__vertical" src="./assets/phone_vertical.png" alt="iPhone Vertical">
                <img class="shadow" src="./assets/shadow.png" alt="Тень">
                <img class="horizontal"  src="./assets/layer2.png" alt="layer2">
                <img class="iphone__horizontal" src="./assets/phone_vertical.png" alt="iPhone Horizontal">
                <img class="shadow2" src="./assets/shadow2.png" alt="Тень">
            </img>
        </section>
    </div>
</body>
</html>
